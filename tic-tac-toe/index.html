<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">TiC <span>-TaC-</span>ToE</h1>
      <div class="status-action">
        <div class="status">x is next</div>
        <div class="start">Start Game</div>
        <div class="reset">Reset</div>
      </div>

      <div class="gameGrid">
        <div id="cell1" class="gameCells"></div>
        <div id="cell2" class="gameCells"></div>
        <div id="cell3" class="gameCells"></div>
        <div id="cell4" class="gameCells"></div>
        <div id="cell5" class="gameCells"></div>
        <div id="cell6" class="gameCells"></div>
        <div id="cell7" class="gameCells"></div>
        <div id="cell8" class="gameCells"></div>
        <div id="cell9" class="gameCells"></div>
      </div>
    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
